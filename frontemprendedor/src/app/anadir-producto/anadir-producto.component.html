<header>
  <app-up-bar></app-up-bar>
</header>
<main>
  <app-navigation-bar></app-navigation-bar>

  <div id="info-producto">
    <img src="" alt="foto para subir">
    <p>selecciona los tags del producto</p>
    <label for="txtNombreProducto">Nombre del producto</label>
    <input type="text" id="txtNombreProducto" placeholder="nombre del producto">
  
    <label for="txtDescripcion">Descripcion</label>
    <input type="text" placeholder="Descripcion">
  
    <label for="txtDescripcion">Promocion</label>
    <p>dejarlo en cero si no hay descuento</p>
    <input type="text" placeholder="Promocion">
    <label for="txtDescripcion">codigo del producto</label>

    <input type="text" placeholder="precio del producto">
    <p>Escoge lo que aplique para tu producto y sus variantes</p>
  
    <div class="contenedor">
      <div class="titulos">

      <div class="productos">
        <div *ngFor="let producto of productos; let i = index">

        </div>
      </div>
      
      <button (click)="anadirProducto()">AÃ±adir variante</button>
